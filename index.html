<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codey Raceway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Codey Raceway</h1>
    </header>

    <main>
        <section id="game-container">
            <h2>Play the Game</h2>
            <canvas id="unity-canvas" width="960" height="600"></canvas>
        </section>

        <section id="feedback-form">
            <h2>Provide Your Feedback</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeo0T6SqTaxxhRgnIvACzcpiEnN035ua9Qg53HRG_MIEabFuQ/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </section>
    </main>
    <script src="WebGL Final Build.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "https://drive.google.com/uc?id=1Z2zzBzVepaxD3KyxFTxLtlPK9PMwxs2l&export=download",
            frameworkUrl: "WebGL Final Build.framework.js.gz",
            codeUrl: "WebGL Final Build.wasm.gz",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Codey Raceway",
            productVersion: "1.0",
        }).catch((err) => {
            alert("Failed to load Unity WebGL Build: " + err);
        });
    </script>
</body>
</html>
